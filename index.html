<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KB Home | Lookbook Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      background: #fff;
      padding: 2rem 1rem 1rem;
      border-bottom: 1px solid #ccc;
    }
    .logo {
      max-width: 160px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
      color: #222;
    }
    .upload-box {
      max-width: 500px;
      background: #fff;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      text-align: center;
    }
    input[type="file"] {
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      background: #fff;
      color: #777;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/kb-logo.png" alt="KB Home Logo" class="logo" />
    <h1>Online Lookbook Generator</h1>
  </header>

  <div class="upload-box">
    <input type="file" id="excel-file" accept=".xlsx" />
    <br />
    <button onclick="handleGenerate()">Generate Lookbook</button>
  </div>

  <footer>Created by Jonathan Rice</footer>

<script>
  function handleGenerate() {
    const fileInput = document.getElementById('excel-file');
    if (!fileInput.files.length) {
      alert('Please upload an Excel file first.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });

      // âœ… Make sure we're reading Sheet2
      const sheetName = workbook.SheetNames[1];
      const sheet = workbook.Sheets[sheetName];
const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      localStorage.setItem('lookbookData', JSON.stringify(rows));
      window.open('lookbook.html', '_blank');
    };
    reader.readAsArrayBuffer(fileInput.files[0]);
  }
</script>


</body>
</html>
