<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KB Home | Print All Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background: #fff;
      color: #000;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo-container img {
      height: 70px;
      object-fit: contain;
    }

    .info-bar {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .option-list {
      width: 100%;
      border-collapse: collapse;
    }

    .option-list th,
    .option-list td {
      border-bottom: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
      vertical-align: top;
      font-size: 0.9rem;
    }

    .option-list th {
      background: #f2f2f2;
    }

    .category-row {
      background: #eee;
      font-weight: bold;
      font-size: 1rem;
    }

    .option-img {
      height: 90px;
      width: 90px;
      object-fit: contain;
      border-radius: 4px;
      background: #f9f9f9;
    }

    .print-button {
      background: #FFC527;
      color: #000;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
    }

    @media print {
      .print-button {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<div class="logo-container">
  <img src="images/kb-logo.png" alt="KB Home Logo" />
</div>

<div class="info-bar" id="info-bar">Loading community info...</div>

<h1>KB Home Lookbook â€“ All Options</h1>

<button class="print-button" onclick="window.print()">Print This Page</button>

<table class="option-list" id="option-table">
  <thead>
    <tr>
      <th>Image</th>
      <th>Option #</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <!-- Content will be injected here -->
  </tbody>
</table>

<script>
  const rawData = JSON.parse(localStorage.getItem('lookbookData'));
  const tableBody = document.querySelector("#option-table tbody");
  const infoBar = document.getElementById('info-bar');

  if (rawData && rawData.length >= 12) {
    infoBar.textContent = rawData[11].filter(cell => cell !== null && cell !== undefined).join(' | ');
  } else {
    infoBar.textContent = '';
  }

  if (rawData) {
    let currentCategory = '';

    rawData.slice(14).forEach(row => {
      const col0 = row[0];
      const col2 = row[2];
      const col9 = row[9];
      const col13 = row[13];

      // New category header
      if (typeof col0 === 'string' && col0.includes('>') && !col13) {
        currentCategory = col0.trim();

        const catRow = document.createElement("tr");
        catRow.className = "category-row";
        const catCell = document.createElement("td");
        catCell.colSpan = 4;
        catCell.textContent = currentCategory;
        catRow.appendChild(catCell);
        tableBody.appendChild(catRow);
        return;
      }

      // Regular option row
      if (!isNaN(col0) && col2) {
        const tr = document.createElement("tr");

        const imgTd = document.createElement("td");
        const img = document.createElement("img");
        img.className = "option-img";
        img.src = `/images/${col0}.jpg`;
        img.alt = col2;
        img.onerror = () => img.src = "https://via.placeholder.com/90";
        imgTd.appendChild(img);

        tr.appendChild(imgTd);
        tr.innerHTML += `
          <td>${col0}</td>
          <td>
            <strong>${col2}</strong><br />
            <em style="font-size: 0.85rem;">${col9 || ''}</em>
          </td>
          <td>$${col13 || 'TBD'}</td>
        `;

        tableBody.appendChild(tr);
      }
    });
  } else {
    tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No data found.</td></tr>';
  }
</script>

</body>
</html>
